<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {

    </style>
</head>
<body>
    <div class="container">
        <h1>MCP SSE Client</h1>
        
        <div id="status" class="status disconnected">ì—°ê²°ë˜ì§€ ì•ŠìŒ</div>
        
        <div class="message-form">
            <h3>STDIO ë©”ì‹œì§€ ì „ì†¡</h3>
            <p>ì„œë²„ì—ì„œ 5ê°œ ë©”ì‹œì§€ë¥¼ ë°›ì€ í›„, ë²„íŠ¼ì„ í´ë¦­í•˜ë©´ STDIOë¡œ ë‹¨ê±´ ë©”ì‹œì§€ë¥¼ ë³´ë‚´ê³  ë°›ìŠµë‹ˆë‹¤.</p>
            <input type="text" id="method" placeholder="ë©”ì„œë“œ (ì˜ˆ: echo)" value="echo">
            <textarea id="params" placeholder="íŒŒë¼ë¯¸í„° (JSON í˜•ì‹)" rows="3">{"text": "Hello from web client!"}</textarea>
            <button id="sendBtn" onclick="sendMessage()" disabled>STDIO ë©”ì‹œì§€ ì „ì†¡</button>
        </div>
        
        <div id="output"></div>
    </div>

    <script>
        let eventSource;
        let messageEndpoint;
        let messageId = 1;
        
        function connect() {
            const statusDiv = document.getElementById('status');
            const sendBtn = document.getElementById('sendBtn');
            
            try {
                // MCP ìŠ¤í™ì— ë”°ë¼ /sse ì—”ë“œí¬ì¸íŠ¸ì— ì—°ê²°
                eventSource = new EventSource('http://localhost:5000/sse');
                
                eventSource.onopen = function() {
                    statusDiv.textContent = 'ì—°ê²°ë¨ - endpoint ì´ë²¤íŠ¸ ëŒ€ê¸° ì¤‘...';
                    statusDiv.className = 'status connected';
                };
                
                eventSource.onmessage = function(event) {
                    console.log('ê¸°ë³¸ ë©”ì‹œì§€:', event.data);
                };
                
                eventSource.addEventListener('endpoint', function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        messageEndpoint = data.uri;
                        
                        statusDiv.textContent = 'ì—°ê²°ë¨ - MCP ì¤€ë¹„ ì™„ë£Œ';
                        statusDiv.className = 'status connected';
                        sendBtn.disabled = false;
                        
                        addMessage('ğŸ”— ë©”ì‹œì§€ ì „ì†¡ ì—”ë“œí¬ì¸íŠ¸: ' + messageEndpoint, 'message');
                        console.log('Endpoint ì´ë²¤íŠ¸ ìˆ˜ì‹ :', data);
                        
                    } catch (e) {
                        addMessage('âŒ Endpoint íŒŒì‹± ì‹¤íŒ¨: ' + e.message, 'error');
                    }
                });
                
                eventSource.addEventListener('message', function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.method === 'server_message') {
                            addMessage('ğŸ“¨ ì„œë²„ ë©”ì‹œì§€ ' + data.id + ': ' + data.params.message, 'message');
                        } else {
                            addMessage('ğŸ“¡ MCP ë©”ì‹œì§€: ' + JSON.stringify(data, null, 2), 'message');
                        }
                        
                    } catch (e) {
                        addMessage('âŒ ë©”ì‹œì§€ íŒŒì‹± ì‹¤íŒ¨: ' + e.message, 'error');
                    }
                });
                
                eventSource.onerror = function(error) {
                    statusDiv.textContent = 'ì—°ê²° ì˜¤ë¥˜';
                    statusDiv.className = 'status disconnected';
                    sendBtn.disabled = true;
                    addMessage('âŒ SSE ì—°ê²° ì˜¤ë¥˜', 'error');
                    console.error('EventSource failed:', error);
                };
                
            } catch (e) {
                addMessage('âŒ ì—°ê²° ì‹¤íŒ¨: ' + e.message, 'error');
            }
        }
        
        function sendMessage() {
            if (!messageEndpoint) {
                addMessage('âŒ ë©”ì‹œì§€ ì—”ë“œí¬ì¸íŠ¸ê°€ ì„¤ì •ë˜ì§€ ì•ŠìŒ', 'error');
                return;
            }
            
            const method = document.getElementById('method').value;
            const paramsText = document.getElementById('params').value;
            
            let params;
            try {
                params = JSON.parse(paramsText);
            } catch (e) {
                addMessage('âŒ íŒŒë¼ë¯¸í„° JSON íŒŒì‹± ì‹¤íŒ¨: ' + e.message, 'error');
                return;
            }
            
            const message = {
                jsonrpc: "2.0",
                id: messageId++,
                method: method,
                params: params
            };
            
            addMessage('ğŸ“¤ STDIO ì „ì†¡: ' + JSON.stringify(message, null, 2), 'message');
            
            fetch('http://localhost:5000' + messageEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            })
            .then(response => response.json())
            .then(data => {
                addMessage('ğŸ“¥ STDIO ì‘ë‹µ: ' + JSON.stringify(data, null, 2), 'message');
            })
            .catch(error => {
                addMessage('âŒ STDIO ì „ì†¡ ì‹¤íŒ¨: ' + error.message, 'error');
            });
        }
        
        function addMessage(text, type) {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = text;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
        
        function disconnect() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                messageEndpoint = null;
                
                document.getElementById('status').textContent = 'ì—°ê²° í•´ì œë¨';
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('sendBtn').disabled = true;
                
                addMessage('ğŸ”Œ ì—°ê²° í•´ì œë¨', 'message');
            }
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ì—°ê²°
        window.onload = connect;
        
        // í˜ì´ì§€ ì¢…ë£Œ ì‹œ ì—°ê²° í•´ì œ
        window.onbeforeunload = disconnect;
    </script>
</body>
</html>
